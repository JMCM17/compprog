<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Batangas State University Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .background {
            background: url({{background}});
            background-size: cover;
            background-position: center;
        }

        #red_spartan {
            height: 150px;
        }
    </style>
</head>

<body>
    <main class="row justify-content-center align-items-center vh-100 m-0">
        <!-- Background image -->
        <div class="col-10 h-75 rounded-5 row background">
            <!-- BatStateU banner -->
            <div class="col-lg-auto col-sm-12">
                <h1>Batangas State University</h1>
                <h2>The National Engineering University</h2>
            </div>

            <!-- Log in section -->
            <div
                class="col-lg-4 col-sm-10 h-75 bg-light bg-opacity-75 rounded-5 position-relative align-self-center mx-auto">
                <img id="red_spartan"
                    src="https://batstate-u.edu.ph/wp-content/uploads/2020/09/batstateu-redspartan-235x300.png" alt=""
                    class="position-absolute top-0 start-50 translate-middle">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
